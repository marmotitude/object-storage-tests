{{range $remote_name, $remote := .remotes}}
  {{ if $remote.s3 }}
    [{{ $remote_name }}-s3]
    type = s3
    provider = Other
    access_key_id = {{ $remote.s3.access_key }}
    secret_access_key = {{ $remote.s3.secret_key }}
    endpoint = {{ $remote.s3.endpoint }}
  {{ end }}
  {{ if $remote.swift }}
    [{{ $remote_name }}-swift]
    type = swift
    user = {{ $remote.swift.user }}
    key = {{ $remote.swift.key }}
    auth = {{ $remote.swift.auth }}
  {{end}}
{{end}}
