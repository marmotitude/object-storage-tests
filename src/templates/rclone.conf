{{range $remote_name, $remote := .remotes}}
[{{$remote_name }}]
  {{ if eq $remote.type "s3" }}
type = s3
provider = Other
access_key_id = {{ $remote.access_key }}
secret_access_key = {{ $remote.secret_key }}
endpoint = {{ $remote.endpoint }}
  {{ else if eq $remote.type "swift" }}
type = swift
user = {{ $remote.user }}
key = {{ $remote.key }}
auth = {{ $remote.auth }}
  {{end}}

{{end}}
